# Nom du projet
name: bookshop_dbt
version: '1.0.0'
profile: bookshop

# Définition des chemins des modèles et des autres dossiers
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

# Cibles de nettoyage des résultats de la construction DBT
clean-targets:
  - "target"
  - "dbt_packages"

# Configuration des modèles et des schémas
models:
  bookshop_dbt:
    # Schéma pour les étapes de transformation des données
    STAGGING:
      +materialized: table
      # Tables spécifiques au schéma STAGGING
      stg_ventes:
        +materialized: table
      stg_factures:
        +materialized: table
      stg_category:
        +materialized: table
      stg_books:
        +materialized: table
      stg_customers:
        +materialized: table

    WAREHOUSE:
      +materialized: table
      # Tables spécifiques au schéma WAREHOUSE
      dim_customers:
        +materialized: table
      dim_category:
        +materialized: table
      dim_books:
        +materialized: table
      fact_ventes:
        +materialized: table
      fact_factures:
        +materialized: table
      fact_books_annees:
        +materialized: table
      fact_books_mois:
        +materialized: table
      fact_books_jour:
        +materialized: table

    MARTS:
      +materialized: table
      # Tables spécifiques au schéma MARTS
      obt_sales:
        +materialized: table
